<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    td img{
        width: 300px;
        height: 300px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-9 mx-auto">
                <h1 class="text-center text-dark">Product Comparison</h1>
                <div class="row">
                    <div class="col-md-6">
                        <label for="select1">Select Product 1:</label>
                        <select name="" id="select1" class="form-control" onchange="item1(this.value)"></select>
                        <img src="images/No_Image.png" alt="Product 1" id="image1" class="img-fluid mt-3">
                        <div class="mt-2 ms-3">
                        <b><p id="price1"></p></b>
                        <p id="des1"></p>
                        <b><p id="brand1"></p></b>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="select2">Select Product 2:</label>
                        <select name="" id="select2" class="form-control" onchange="item2(this.value)"></select>
                        <img src="images/No_Image.png" alt="Product 2" id="image2" class="img-fluid mt-3">
                        <b><p id="price2"></p></b>
                        <p id="des2"></p>
                        <b><p id="brand2"></p></b>
                     </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
